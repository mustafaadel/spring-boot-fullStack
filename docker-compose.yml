services:
  db:
    container_name: postgresAmigos
    image: postgres:14.1
    environment:
      POSTGRES_USER: atom
      POSTGRES_PASSWORD: atom
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
    db:
        driver: bridge
volumes:
    db: